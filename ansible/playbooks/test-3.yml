# start workload clients
- hosts: clients
  vars:
   ops_main: 10000
   ops_small: 5000
   create_perc: 30
   get_perc: 60
   delete_perc: 10
   sizes: "756 1024"
   bucket0: "default"
   bucket1: "bucket1"
   bucket2: "bucket2"
   orchestrator:  "{{hostvars[groups['orchestrator'][0]]['internal']}}"
  remote_user: root
  tasks:
    - name: checkout client repo
      git: repo=https://github.com/couchbaselabs/gideon dest=gideon/
    - name: start workload for bucket0
      shell: "nohup python gideon.py --ops {{ops_main}} --create {{create_perc}} --get {{get_perc}} --delete {{delete_perc}} --hosts {{orchestrator}} --bucket {{bucket0}} --sizes {{sizes}} &"
      args:
          chdir: gideon/
    - name: start workload for bucket1
      shell: "nohup python gideon.py --ops {{ops_small}} --create {{create_perc}} --get {{get_perc}} --delete {{delete_perc}} --hosts {{orchestrator}} --bucket {{bucket1}}&"
      args:
          chdir: gideon/
    - name: start workload for bucket2
      shell: "nohup python gideon.py --ops {{ops_small}} --create {{create_perc}} --get {{get_perc}} --delete {{delete_perc}} --hosts {{orchestrator}} --bucket {{bucket2}}&"
      args:
          chdir: gideon/

# do rebalances  @2x increments
- hosts: kvm-s63707.sc.couchbase.com:kvm-s63807.sc.couchbase.com
  vars:
    rest_port: 8091
    rest_user: "Administrator"
    rest_pass: "password"
    rest_port: 8091
    cli_bin:  "/opt/couchbase/bin/couchbase-cli"
  tasks:
    - name: add 2 nodes
      shell: "{{cli_bin}} server-add -c {{groups['orchestrator'][0]}}:{{rest_port}} --server-add={{hostvars[inventory_hostname]['internal']}}:{{rest_port}} --server-add-username={{rest_user}} --server-add-password={{rest_pass}} -u {{rest_user}} -p {{rest_pass}}"
- hosts: orchestrator
  vars:
    rest_user: "Administrator"
    rest_pass: "password"
    cli_bin:  "/opt/couchbase/bin/couchbase-cli"
  tasks:
    - name: rebalance
      shell: "{{cli_bin}} rebalance -c {{inventory_hostname}} -u {{rest_user}} -p {{rest_pass}}"
    - name: wait for 10 minutes
      wait_for: timeout=600

